<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rock-Paper-Scissors Game - 2 Players</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-card">
    <h1>Rock-Paper-Scissors Game</h1>
    <div class="players-area">
      <div class="player-section" id="p1-section">
        <div class="player-title">Player 1: Choose</div>
        <div class="choices" id="p1-choices"></div>
      </div>
      <div class="player-section" id="p2-section">
        <div class="player-title">Player 2: Choose</div>
        <div class="choices" id="p2-choices"></div>
      </div>
    </div>
    <div class="result-area" id="result"></div>
    <button class="reset-btn" id="resetBtn">Reset</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
